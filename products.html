<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Products.css">
    <script src="https://kit.fontawesome.com/1599d6604b.js" crossorigin="anonymous"></script>
    <title>Products</title>
</head>

<body>
    <section id="products">
        
    </section>



    <fieldset>
        <legend>Add your Product</legend>
        <form id="gemStoneForm">
          <label for="itemName">Item Name</label>
          <input type="text" name="itemName" id="itemName" placeholder="Gemstone">
  
          <label for="categoryofGem">Category of your Product</label>
          <input type="text" name="category" id="category">
  
          <label for="productImage">Provide Image link for your Product</label>
          <input type="text" name="productImage" id="productImage" placeholder="url for image (png is recommended">
  
          <label for="GemPrice">The Price</label>
          <input type="text" name="GemPrice" id="GemPrice">
  
          <label for="GemDescription">Give A details of your Product</label>
          <input type="text" name="GemDescription" id="GemDescription">
  

          <button type="submit">Add Product</button>
        </form>

      </fieldset>

    <script src="js/products.js"></script>
</body>

</html>
