<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image photoBanner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <img src="" alt="gemsLogo">
            </div>

            <div id=navBar>

                <a href="index.html">Home</a>
                <a href="">Products</a>
                <a href="">Contact Us</a>
                <a href="">Become a Seller</a>
            </div>


            <div id="cart">
                <img src="" alt="shoppingCart">
            </div>
        </nav>

    </header>
    <main>
        <div class="photoBanner">
            <div class="slidePhoto">

                <input type="radio" name="radio-btn" id="r1">
                <input type="radio" name="radio-btn" id="r2">
                <input type="radio" name="radio-btn" id="r3">
                <input type="radio" name="radio-btn" id="r4">


                <div class="slide first">
                    <img src="./img/1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./img/2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./img/3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./img/4.jpg" alt="">
                </div>


                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="navigation-manual">
                <label for="r1" class="manual-btn"></label>
                <label for="r2" class="manual-btn"></label>
                <label for="r3" class="manual-btn"></label>
                <label for="r4" class="manual-btn"></label>
            </div>

        </div>
    </main>

    <footer>
        <p>Copy right &copy; 2021</p>

    </footer>

    <script src="js/banner.js"></script>
        
    
</body>

</html>
